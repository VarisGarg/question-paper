<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Question Paper Generator</title>

        <style>
table {
    border: 1px solid black;
}

th {
    background-color: blue;
    color: white;
}
</style>

    <script type="text/javascript" src="http://code.jquery.com/jquery.min.js"></script>
      <script type="text/javascript">

  

$('document').ready(function(){
   $.getJSON( "result.json", function( data ) {
  var items = [];
  var i = 0;
  for(i=0;i<data.length;i++){
  	items.push("<tr>");
  $.each( data[i], function( key, val ) {

 
     items.push( "<td align='center' id='" + key + "' width='16%' >" + val + "</td>" );

  });
  items.push("</tr>");
}
 
  $( "<table>", {
    "class": "my-new-list",
    html: items.join( "" )
  }).appendTo( "body" );
});
    
});
function xyz()
{
  window.print();
}
</script>


</head>
<body>
	<h1>Here is your question paper:</h1>
  <button onclick="xyz()",>pdf generator</button>
	<table width="96%">
		<tr>
			<th>Question No.</th>
			<th>Question</th>
			<th>Difficulty level</th>
			<th>Avg. Time</th>
			<th>Type</th>
			<th>Field</th>
		</tr>
		<tr></tr>
	</table>
 <ul></ul>
</body>
</html>
